<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="script.js"></script>
        <title>Classe Carro</title>
    </head>
    <body>

        <h1>Criar novo carro</h1>
        <fieldset>

            <form id="form">
                <h2>Informações do carro</h2>
                <fieldset>
                    <label for="marca">Marca:</label>
                    <input id="marca" type="text" required>

                    <label for="modelo">Modelo:</label>
                    <input id="modelo" type="text" required>

                    <label for="versao">Versão:</label>
                    <input id="versao" type="text" required>

                </fieldset>

                <h2>Mais Informações</h2>
                <fieldset>
                    <label for="motor">Motor:</label>
                    <input id="motor" type="text" required>

                    <label for="cor">Cor:</label>
                    <input id="cor" type="text" required>

                    <label for="ano">Ano:</label>
                    <input id="ano" type="text" required>

                </fieldset>
                <br />
                <button type="reset" class="btn">Criar</button>
            </fieldset>
        </form>
        <hr />
        <div class="carros">

        </div>

    </body>
</html>
